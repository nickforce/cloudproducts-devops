<template>
    <div>
        <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small" id="progress-bar-label-id-3">
            <strong>{flowSchedule.Name}</strong>
            <button 
                class="slds-button slds-button_neutral" 
                onclick={handleDeleteFlow} 
                data-value={flowSchedule.Id}
            >
            Delete
            </button>
            <!-- <lightning-button-icon 
                icon-name="utility:edit" 
                variant="bare" 
                onclick={handleDeleteFlow} 
                alternative-text="Edit"
            >
            </lightning-button-icon> -->
            <lightning-button-icon 
                icon-name="utility:edit"  
                alternative-text="Edit" 
                title="Edit"
            >
            </lightning-button-icon>
            <span aria-hidden="true">
                <strong>100% Complete</strong>
            </span>
        </div>
        <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40" aria-labelledby="progress-bar-label-id-3" role="progressbar">
            <span class="slds-progress-bar__value" style="width:100%">
                <span class="slds-assistive-text">Progress: 100%</span>
            </span>
        </div>
        <div class="slds-grid slds-p-bottom_x-small slds-p-top_x-small">
            <div class="demo-only" style="width:30rem">
                <article class="slds-tile">
                <!-- <h3 class="slds-tile__title slds-truncate" title={flowSchedule.Name}>
                <a href="#">{flowSchedule.Name}</a>
                </h3> -->
                <div class="slds-tile__detail">
                <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Schedule:">Schedule:</dt>
                <dd class="slds-item_detail slds-truncate" title="Every 1st Monday at 1:00 AM">Every 1st Monday at 1:00 AM</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Next Run:">Next Run:</dt>
                <dd class="slds-item_detail slds-truncate" title="5/1/22 1:00 AM">5/1/22 1:00 AM</dd>
                </dl>
                </div>
                </article>
            </div>
        </div>
        <div class="slds-grid slds-grid_align-center slds-p-bottom_x-small slds-p-top_x-small">
            <button class="slds-button slds-button_neutral slds-button_stretch" onclick={handleViewFlow} data-value={flowSchedule.Id}>View</button>
        </div>
    </div>
</template>
