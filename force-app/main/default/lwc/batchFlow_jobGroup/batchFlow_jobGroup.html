    <br/>
    <template if:false={newJobForm}>
        <lightning-button 
            icon-name="utility:add" title="Non-primary action" 
            onclick={handleNewJob} class="slds-m-left_x-small"></lightning-button>
    </template>
    <br/>
    <template if:true={newJobForm}>
        <div class="slds-form">
            <div class="slds-form-element slds-form-element_horizontal">
                <label class="slds-form-element__label" for="horizontal-input-id-01">Apex Class</label>
                <div class="slds-form-element__control">
                    <lightning-combobox class="slds-align-middle"
                        name="batchApexClasses"
                        value={selectedBatchApexClass}
                        placeholder="Batch Apex Classes"
                        options={apexClassOptions}
                        onchange={setBatchApexClass}>
                    </lightning-combobox>
                </div>
            </div>

            <c-lookup
                onselectionchange={handleSelectionChange}
                selection={initialSelection}
                onsearch={handleSearch}
                label="Apex Batch Class"
                is-multi-entry={isMultiEntry}
                data-custom="My custom value"
            >
            </c-lookup>

            <div class="slds-form-element slds-form-element_horizontal">
                <label class="slds-form-element__label" for="slider-id-01">
                    <span class="slds-slider-label">
                        <span class="slds-slider-label__label">Scope</span>
                        <!-- <span class="slds-slider-label__range">1-200</span> -->
                    </span>
                </label>
                <div class="slds-form-element__control">
                    <lightning-slider
                        step="1"
                        min="1"
                        max="200"
                        value={selectedScope}
                        onchange={handleChangeScope}
                    >
                    </lightning-slider>
                </div>
            </div>
            <br/>
            <lightning-button label="Save" title="Non-primary action" onclick={handleSaveJob}></lightning-button>
            <lightning-button label="Cancel" title="Non-primary action" onclick={handleCancelNewJob}></lightning-button>
        </div>
    </template>
</template>
